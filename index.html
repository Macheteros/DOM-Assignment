<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Shop</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">
            <h2>Drone Store</h2>
        </a>

        <a class="bat" href="cart.html">
            <div class="cart">
                <i class="bi bi-cart4"></i>
                <div id="cartSum" class="cartSum">0</div>
        </a>
        
        </div>
    </div>

    <div class="store" id="store">
        <div class="items">
            <img width="236" src="Pics/jared-brashier-duNHkmSkW6M-unsplash.jpg" alt="">
            <div class="details">
                <h3>Dji Phantom 3 Pro</h3>
                <p>This is the workhorse of DJI Phantom consumer drone.</p>
                <div class="price-quantity">
                    <h2>$ 600</h2>
                    <div class="button">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="items">
            <img width="236", height="177" src="Pics/jakob-owens-CzQWJyZdFzU-unsplash.jpg" alt="">
            <div class="details">
                <h3>Dji Mavic 3</h3>
                <p>Compact in design,but awesome in features.</p>
                <div class="price-quantity">
                    <h2>$ 550</h2>
                    <div class="button">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        

        
    </div>

    
</body>
<script src="/data.js"></script>
<script src="src/main.js"></script>
</html>
